<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/contact-style.css">
    <script src="https://kit.fontawesome.com/ade53cd309.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <!------------HEADER------------->
    <header class="">
        <div class="container">
            <nav class="nav-bar">
                <div class="row nav-bar-flex">
                    <div class="nav-logo col-12 justify-content-center">
                        <a href="index.html">Viet.Soul</a>
                    </div>
                    <div class="nav-links col-12">
                        <div class="row justify-content-around">
                            <div class="col-auto"><a href="index.html">Home</a></div>
                            <div class="col-auto"><a href="menu.html">Menu</a></div>
                            <div class="col-auto"><a href="gallery1.html">Gallery</a></div>
                            <div class="col-auto"><a href="restaurant.html">Restaurant</a></div>
                            <div class="col-auto active-wrapper"><a href="contact.html">Contact</a></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-----------MAIN PAGE------------>
    <main>
        <div class="container">
            <div class="row my-5 border-top">
                <div class="col-12 col-lg-5 mx-auto my-3">
                    <h2 class="text-center">Contact Soul!</h2>
                    <form>
                        <div class="form-row">
                            <div class="col-12 my-2">
                                Soul'd like to know your name:
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1" class="my-2">And your email Soul can contact:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Any specific request:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Please, select here!</option>
                                <option>Book a table</option>
                                <option>Give feedback</option>
                                <option>File a complaint</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Enter details of your request:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary d-block mx-auto" type="submit"><i class="fas fa-paper-plane"></i>  Send to Soul</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-------------FOOTER-------------->

    <footer>
        <div class="container">
            <div class="row socials border-top pt-1 mb-2">
                <div class="col-7 offset-1 love-message">
                    <div class="mr-2">made with soul</div>
                </div>

                <div class="col-1">
                    <i class="fa fa-facebook"></i>
                </div>
                <div class="col-1">
                    <i class="fa fa-instagram"></i>
                </div>
                <div class="col-1">
                    <i class="fa fa-youtube"></i>
                </div>
            </div>
        </div>
    </footer>

    <!---------------------------BOOTSTRAP JS------------------------>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
